<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #f8a8c6;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        nav ul li a.active,
        nav ul li a:hover {
            font-weight: bold;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .profile-pic {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-right: 30px;
        }

        .intro-text {
            max-width: 500px;
        }

        .intro-text h2 {
            font-family: 'Rubik Moonrocks', cursive;
            font-size: 28px;
            color: rgb(129, 53, 78);
        }

        .intro-text p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .play-song {
            background-color: #f8a8c6;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .play-song:hover {
            background-color: #d680a0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .profile-pic {
                width: 200px;
                margin-right: 0;
                margin-bottom: 15px;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html" class="active">Home</a></li>
                <li><a href="About_me.html">About me</a></li>
                <li><a href="My_Education.html">Education</a></li>
                <li><a href="Skills.html">Skills</a></li>
                <li><a href="My_happiest_moment.html">My happiest moment</a></li>
                <li><a href="My_sosial_media.html">My social media</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <img src="zen.jpg" alt="Profile Picture" class="profile-pic">
        <div class="intro-text">
            <h2>Hi I'm Kim Wannur</h2>
            <p>Welcome to my page! Here, you’ll find a little bit about me,<br>
                what I do, what I love,<br>
                and what keeps me going. Take a look around! ❤️❤️❤️
            </p>
            <button class="play-song">Play Song</button>
        </div>
    </div>

    <footer style="background-color: #f8a8c6; text-align: center; padding: 5px 0; font-size: 14px;">
        <p>&copy; 2025 Kim Wannur. All rights reserved.</p>
    </footer>
</body>
</html>
