<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://i.pinimg.com/736x/3d/ec/7e/3dec7e75fda592b1c992fbc55645e2d7.jpg");
        }

        /* Header & Navigation Bar */
        header {
            background-color: #f8a8c6;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: background 0.3s;
            border-radius: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: white;
            color: #e391c4;
        }

        nav ul li a.active {
            background-color: white;
            color: #e391c4;
            padding: 5px 10px;
        }

        /* Header Section */
        .header-container {
            width: 90%;
            margin: 40px auto;
            padding: 20px;
            background-color:#f5c6d6;
            border-radius: 10px;
            text-align: center;
        }

        .header-container h1 {
            font-size: 28px;
            color: #333;
            font-family: 'Georgia', serif;
        }

        .header-container p {
            font-size: 16px;
            color: #666;
        }

        /* QR Code Section */
        .qr-container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }

        .qr-box {
            width: 260px;
            height: auto;
            padding: 15px;
            background-color: #f5c6d6;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .qr-box a img {
            width: 220px;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .qr-box a img:hover {
            transform: scale(1.1);
        }

        .qr-box h2 {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            .qr-container {
                flex-direction: column;
                align-items: center;
            }
            .qr-box {
                width: 90%;
                max-width: 260px;
            }
        }
    </style>
</head>
